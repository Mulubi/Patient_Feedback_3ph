<!DOCTYPE html>
<html>
<head>
    <title>Patient Feedback Survey</title>
</head>
<body>
    <h1>Patient Feedback Survey</h1>
    <form method="POST" action="{{ url_for('survey') }}">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label for="feedback">Feedback:</label>
        <textarea name="feedback" required></textarea><br><br>
        
        <label for="satisfaction">Satisfaction Level:</label>
        <select name="satisfaction" required>
            <option value="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="Very Dissatisfied">Very Dissatisfied</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
